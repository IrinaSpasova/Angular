<mat-form-field appearance="standard">
<mat-label>Filter Table</mat-label>
<input matInput placeholder="search..." search (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div>
    <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
            <td mat-cell *matCellDef="let row">{{row.userId}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
            <td mat-cell *matCellDef="let row">{{row.body}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
        <tr mat-row *matRowDef="let row,columns: displayColumn"></tr>

        <!--SHOWS WHEN DATA DOES NOT EXIST-->
        <tr *matNoDataRow>
            <td class="mat-cell" colspan="4">The filter does not match any item in the data for this text "{{input.value}}".</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="select page of users"></mat-paginator>
</div>
